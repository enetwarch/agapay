<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Edit personal information, manage settings, and view account details.">
        <title>Profile</title>
        <link rel="icon" type="image/svg+xml" href="./img/agapay.svg">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
        <script src="./js/main.js" defer></script>
    </head>
    <body data-page="profile">
        <aside class="warning">
            <i class="warning__icon fa-solid fa-mobile-screen" aria-hidden="true"></i>
            <h2 class="warning__text">Please view on mobile</h2>
        </aside>
        <header class="header">
            <h1 class="header__text">Profile</h1>
        </header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a class="nav__link" href="./home">
                        <i class="nav__icon fa-solid fa-house" aria-hidden="true"></i>
                        <p class="nav__text">Home</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./cards">
                        <i class="nav__icon fa-solid fa-credit-card" aria-hidden="true"></i>
                        <p class="nav__text">Cards</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./scan">
                        <i class="nav__icon fa-solid fa-qrcode" aria-hidden="true"></i>
                        <p class="nav__text">Scan</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./inbox">
                        <i class="nav__icon fa-solid fa-envelope" aria-hidden="true"></i>
                        <p class="nav__text">Inbox</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./profile" aria-current="page">
                        <i class="nav__icon fa-solid fa-user" aria-hidden="true"></i>
                        <p class="nav__text">Profile</p>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main">
            <article class="profile">
                <figure class="profile__picture">
                    <i class="profile__picture-icon fa-solid fa-user" aria-hidden="true"></i>
                    <figcaption class="sr-only">Jan Marti Dizon's Profile Picture</figcaption>
                </figure>
                <header class="profile__header">
                    <h2 class="profile__name" aria-label="Name">Jan Marti Dizon</h2>
                    <p class="profile__phone-number" aria-label="Phone Number">+6391234567890</p>
                </header>
            </article>
            <section class="profile-action" aria-label="Profile Action">
                <ul class="profile-action__list">
                    <li class="profile-action__list-item">
                        <button class="profile-action__button">
                            <i class="profile-action__icon fa-solid fa-gear" aria-hidden="true"></i>
                            <p class="profile-action__text">Settings</p>
                        </button>
                    </li>
                    <li class="profile-action__list-item">
                        <button class="profile-action__button">
                            <i class="profile-action__icon fa-solid fa-circle-check" aria-hidden="true"></i>
                            <p class="profile-action__text">Verification</p>
                        </button>
                    </li>
                    <li class="profile-action__list-item">
                        <button class="profile-action__button">
                            <i class="profile-action__icon fa-solid fa-circle-question" aria-hidden="true"></i>
                            <p class="profile-action__text">Help</p>
                        </button>
                    </li>
                    <li class="profile-action__list-item">
                        <button class="profile-action__button">
                            <i class="profile-action__icon fa-solid fa-circle-info" aria-hidden="true"></i>
                            <p class="profile-action__text">About</p>
                        </button>
                    </li>
                    <li class="profile-action__list-item">
                        <a class="profile-action__button" href="./">
                            <i class="profile-action__icon fa-solid fa-circle-right" aria-hidden="true"></i>
                            <p class="profile-action__text">Log Out</p>
                        </a>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
