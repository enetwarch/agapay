<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link rel="icon" type="image/svg+xml" href="img/agapay.svg">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="nav-container">
            <a id="currentPage" class="nav-field" href="home">
                <i class="nav-icon fa-solid fa-house"></i>
                <p class="nav-text">Home</p>
            </a>
            <a class="nav-field">
                <i class="nav-icon fa-solid fa-credit-card"></i>
                <p class="nav-text">Cards</p>
            </a>
            <a class="nav-field">
                <i class="nav-icon fa-solid fa-qrcode"></i>
                <p class="nav-text">Scan</p>
            </a>
            <a class="nav-field">
                <i class="nav-icon fa-solid fa-envelope"></i>
                <p class="nav-text">Inbox</p>
            </a>
            <a class="nav-field">
                <i class="nav-icon fa-solid fa-user"></i>
                <p class="nav-text">Profile</p>
            </a>
        </div>
        <div class="body-container">
            <div class="content-container">
                <p class="header-text">Home</p>
                <div class="card-container">
                    <div class="card-balance-field">
                        <h3 class="card-balance-header-text">BALANCE</h3>
                        <h1 class="card-balance-text">â‚±6,999</h1>
                    </div>
                    <div class="card-action-container">
                        <a class="card-action-field">
                            <i class="card-action-icon fa-solid fa-wallet"></i>
                            <p class="card-action-text">Cash In</p>
                        </a>
                        <a class="card-action-field">
                            <i class="card-action-icon fa-solid fa-money-bill-transfer"></i>
                            <p class="card-action-text">Transfer</p>
                        </a>
                    </div>
                </div>
                <div class="action-container">
                    <div class="action-outer-field">
                        <a class="action-inner-field">
                            <i class="action-icon fa-solid fa-file-invoice-dollar"></i>
                            <p class="action-text">Pay</p>    
                        </a>
                    </div>
                    <div class="action-outer-field">
                        <a class="action-inner-field">
                            <i class="action-icon fa-solid fa-mobile"></i>
                            <p class="action-text">Load</p>    
                        </a>
                    </div>
                    <div class="action-outer-field">
                        <a class="action-inner-field">
                            <i class="action-icon fa-solid fa-ticket"></i>
                            <p class="action-text">Voucher</p>    
                        </a>
                    </div>
                    <div class="action-outer-field">
                        <a class="action-inner-field">
                            <i class="action-icon fa-solid fa-comments-dollar"></i>
                            <p class="action-text">Send</p>    
                        </a>
                    </div>
                    <div class="action-outer-field">
                        <a class="action-inner-field">
                            <i class="action-icon fa-solid fa-store"></i>
                            <p class="action-text">Market</p>    
                        </a>
                    </div>
                    <div class="action-outer-field">
                        <a class="action-inner-field">
                            <i class="action-icon fa-solid fa-gamepad"></i>
                            <p class="action-text">Top Up</p>    
                        </a>
                    </div>
                    <div class="action-outer-field">
                        <a class="action-inner-field">
                            <i class="action-icon fa-solid fa-bitcoin-sign"></i>
                            <p class="action-text">Crypto</p>    
                        </a>
                    </div>
                    <div class="action-outer-field">
                        <a class="action-inner-field">
                            <i class="action-icon fa-solid fa-ellipsis"></i>
                            <p class="action-text">More</p>    
                        </a>
                    </div>
                </div>
                <div class="promo-container">
    
                </div>
            </div>
        </div>
        <script type="module" src="js/main.js" async defer></script>
    </body>
</html>
