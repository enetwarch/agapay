<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="View and manage your stored virtual cards â€” add, remove, or update card details.">
        <title>Cards</title>
        <link rel="icon" type="image/svg+xml" href="./img/agapay.svg">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
        <script src="./js/main.js" defer></script>
    </head>
    <body data-page="cards">
        <aside class="warning">
            <i class="warning__icon fa-solid fa-mobile-screen" aria-hidden="true"></i>
            <h2 class="warning__text">Please view on mobile</h2>
        </aside>
        <header class="header">
            <h1 class="header__text">Cards</h1>
        </header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a class="nav__link" href="./home">
                        <i class="nav__icon fa-solid fa-house" aria-hidden="true"></i>
                        <p class="nav__text">Home</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./cards" aria-current="page">
                        <i class="nav__icon fa-solid fa-credit-card" aria-hidden="true"></i>
                        <p class="nav__text">Cards</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./scan">
                        <i class="nav__icon fa-solid fa-qrcode" aria-hidden="true"></i>
                        <p class="nav__text">Scan</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./inbox">
                        <i class="nav__icon fa-solid fa-envelope" aria-hidden="true"></i>
                        <p class="nav__text">Inbox</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./profile">
                        <i class="nav__icon fa-solid fa-user" aria-hidden="true"></i>
                        <p class="nav__text">Profile</p>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main">
            <article class="visa-card" aria-label="Visa Card">
                <span class="visa-card__emv-chip" aria-hidden="true"></span>
                <h2 class="visa-card__number">0000 0000 0000 0000</h2>
                <i class="visa-card__icon fa-brands fa-cc-visa" aria-hidden="true"></i>
                <i class="visa-card__agapay fa-solid fa-building-columns" aria-hidden="true"></i>
            </article>
            <section class="button-group" aria-label="Button Group">
                <button class="button" type="button">Order</button>
                <button class="button" type="button">Link</button>
            </section>
            <article class="id-card">
                <strong class="id-card__status" data-status="verified" aria-label="Status">Verified</strong>
                <header class="id-card__header">
                    <h2 class="id-card__title">National ID</h2>
                    <p class="id-card__description">No expiration</p>
                </header>
                <section class="id-card__profile">
                    <i class="id-card__profile-icon fa-solid fa-user" aria-hidden="true"></i>
                </section>
            </article>
            <article class="id-card">
                <strong class="id-card__status" data-status="expired" aria-label="Status">Expired</strong>
                <header class="id-card__header">
                    <h2 class="id-card__title">Driver's License</h2>
                    <p class="id-card__description">Expiration: April 10, 2022</p>
                </header>
                <section class="id-card__profile">
                    <i class="id-card__profile-icon fa-solid fa-user" aria-hidden="true"></i>
                </section>
            </article>
        </main>
    </body>
</html>
