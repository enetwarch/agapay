<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In</title>
        <link rel="icon" type="image/svg+xml" href="img/agapay.svg">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form id="form" class="body-container">
            <a class="back" href="./">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="content-container">
                <h1 class="header-text">Log in</h1>
                <div class="form-field">
                    <label for="phoneNumber">Phone Number</label>
                    <input class="form-field-input" id="phoneNumber" type="number" placeholder="+6390123456789" required>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input class="form-field-password-input" id="password" type="password" placeholder="************" minlength="8" required>
                </div>
            </div>
            <div class="content-container">
                <a class="clickable-text" href="forgot-password">Forgot Password?</a>
                <button class="button" type="submit">Log in</button>
                <p class="footer-text">2025 Agapay | All Rights Reserved</p>
            </div>
        </form>
        <dialog id="modal" class="modal">
            <div class="modal-container">
                <div class="content-container">
                    <h1 class="header-text">Success</h1>
                    <p class="information-text">Account log in successful. You will be redirected to the home page shortly.</p>
                </div>
            </div>
        </dialog>
        <script type="module" src="js/main.js" defer></script>
    </body>
</html>
