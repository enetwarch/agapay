<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
        <link rel="icon" type="image/svg+xml" href="img/agapay.svg">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form id="form" class="body-container">
            <a class="back" href="./">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="content-container">
                <h1 class="header-text">Sign up</h1>
                <div class="form-field">
                    <label for="firstName">First Name</label>
                    <input class="form-field-input" id="firstName" type="text" placeholder="Jan Marti" pattern="[a-zA-Z\- ]+" required>
                </div>
                <div class="form-field">
                    <label for="middleName">Middle Name</label>
                    <input class="form-field-input" id="middleName" type="text" placeholder="Mendoza" pattern="[a-zA-Z\- ]+" required>
                </div>
                <div class="form-field">
                    <label for="lastName">Last Name</label>
                    <input class="form-field-input" id="lastName" type="text" placeholder="Dizon" pattern="[a-zA-Z\- ]+" required>
                </div>
                <div class="form-field">
                    <label for="phoneNumber">Phone Number</label>
                    <input class="form-field-input" id="phoneNumber" type="number" placeholder="+6390123456789" required>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input class="form-field-password-input" id="password" type="password" placeholder="************" minlength="8" required>
                </div>
                <div class="form-field">
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-field-password-input" id="confirmPassword" type="password" placeholder="************" minlength="8" required>
                </div>
                <div class="form-field-checkbox">
                    <input class="form-field-checkbox-input" id="checkbox" type="checkbox" required>
                    <label for="checkbox">I agree to the <a>Terms and Conditions</a> and <a>Privacy Policy</a></label>
                </div>
            </div>
            <div class="content-container">
                <button class="button" type="submit">Sign up</button>
                <p class="footer-text">2025 Agapay | All Rights Reserved</p>
            </div>
        </form>
        <dialog id="modal" class="modal">
            <form id="modalForm" class="modal-container">
                <div class="content-container">
                    <div class="back">
                        <i id="modalClose" class="fa-solid fa-xmark"></i>
                    </div>
                    <h1 class="header-text">Auth</h1>
                    <div class="form-field-code">
                        <input id="authenticationOne" class="form-field-code-input" type="number" min="0" max="9" required>
                        <input id="authenticationTwo" class="form-field-code-input" type="number" min="0" max="9" required>
                        <input id="authenticationThree" class="form-field-code-input" type="number" min="0" max="9" required>
                        <input id="authenticationFour" class="form-field-code-input" type="number" min="0" max="9" required>
                    </div>
                    <p class="information-text">We sent a 4-digit code to <strong id="phoneNumberModal" class="sign-up__important-text">###########</strong>.<br> This code will expire in 5 minutes.</p>
                    <p id="resendCode" class="clickable-text">Resend Code</p>
                    <button class="button" type="submit">Continue</button>
                </div>
            </form>
        </dialog>
        <script type="module" src="js/main.js" async defer></script>
    </body>
</html>
