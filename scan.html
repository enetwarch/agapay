<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Use a QR code to simulate scanning for payments or receive funds.">
        <title>Scan</title>
        <link rel="icon" type="image/svg+xml" href="./img/agapay.svg">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
        <script src="./js/main.js" defer></script>
    </head>
    <body data-page="scan">
        <aside class="warning">
            <i class="warning__icon fa-solid fa-mobile-screen" aria-hidden="true"></i>
            <h2 class="warning__text">Please view on mobile</h2>
        </aside>
        <header class="header">
            <h1 class="header__text">Scan</h1>
        </header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a class="nav__link" href="./home">
                        <i class="nav__icon fa-solid fa-house" aria-hidden="true"></i>
                        <p class="nav__text">Home</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./cards">
                        <i class="nav__icon fa-solid fa-credit-card" aria-hidden="true"></i>
                        <p class="nav__text">Cards</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./scan" aria-current="page">
                        <i class="nav__icon fa-solid fa-qrcode" aria-hidden="true"></i>
                        <p class="nav__text">Scan</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./inbox">
                        <i class="nav__icon fa-solid fa-envelope" aria-hidden="true"></i>
                        <p class="nav__text">Inbox</p>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="./profile">
                        <i class="nav__icon fa-solid fa-user" aria-hidden="true"></i>
                        <p class="nav__text">Profile</p>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main main--justify-center">
            <section class="scan">
                <img class="scan__image" src="./img/qr-code.png" alt="QR Code">
            </section>
        </main>
    </body>
</html>
