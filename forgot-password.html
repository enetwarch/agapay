<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forgot Password</title>
        <link rel="icon" type="image/svg+xml" href="img/agapay.svg">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form id="form" class="body-container">
            <a class="back" href="./">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="content-container">
                <h1 class="header-text">Recovery</h1>
                <div class="form-field">
                    <label for="phoneNumber">Phone Number</label>
                    <input class="form-field-input" id="phoneNumber" type="number" placeholder="+6390123456789" required>
                </div>
            </div>
            <div class="content-container">
                <button class="button" type="submit">Continue</button>
                <p class="footer-text">2025 Agapay | All Rights Reserved</p>
            </div>
        </form>
        <dialog id="modal" class="modal">
            <form id="modalForm" class="modal-container">
                <div class="content-container">
                    <a class="back">
                        <i id="closeModal" class="fa-solid fa-xmark"></i>
                    </a>
                    <h1 class="header-text">Auth</h1>
                    <div id="authNumbers" class="form-field-code">
                        <input id="numberOne" class="form-field-code-input" type="number" min="0" max="9" required>
                        <input id="numberTwo" class="form-field-code-input" type="number" min="0" max="9" required>
                        <input id="numberThree" class="form-field-code-input" type="number" min="0" max="9" required>
                        <input id="numberFour" class="form-field-code-input" type="number" min="0" max="9" required>
                    </div>
                    <p class="information-text">We sent a 4-digit code to <strong id="phoneNumberModal" class="important-text">###########</strong>.<br> This code will expire in 5 minutes.</p>
                    <p id="resendCode" class="clickable-text">Resend Code</p>
                    <button class="button" type="submit">Continue</button>
                </div>
            </form>
        </dialog>
        <script type="module" src="js/main.js" async defer></script>
    </body>
</html>
