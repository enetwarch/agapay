<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forgot Password</title>
        <link rel="icon" type="image/svg+xml" href="img/agapay.svg">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form id="forgotPasswordForm" class="forgot-password">
            <a class="forgot-password__back-container" href="./">
                <i class="forgot-password__back fa-solid fa-arrow-left"></i>
            </a>
            <div class="forgot-password__container">
                <h1 class="forgot-password__header-text">Recovery</h1>
                <div class="forgot-password__field">
                    <label class="forgot-password__field-label" for="phoneNumber">Phone Number</label>
                    <input class="forgot-password__field-input" id="phoneNumber" type="number" placeholder="+6390123456789" required>
                </div>
            </div>
            <div class="forgot-password__container">
                <button class="forgot-password__button" type="submit">Continue</button>
                <p class="forgot-password__footer-text">2025 Agapay | All Rights Reserved</p>
            </div>
        </form>
        <dialog id="forgotPasswordModal" class="forgot-password__modal">
            <form id="forgotPasswordModalForm" class="forgot-password__modal-form">
                <div class="forgot-password__container">
                    <i id="closeModal" class="forgot-password__back fa-solid fa-xmark"></i>
                    <h1 class="forgot-password__header-text">Auth</h1>
                    <div id="authNumbers" class="forgot-password__field forgot-password__field--code">
                        <input id="numberOne" class="forgot-password__field-input forgot-password__field-input--code" type="number" min="0" max="9" required>
                        <input id="numberTwo" class="forgot-password__field-input forgot-password__field-input--code" type="number" min="0" max="9" required>
                        <input id="numberThree" class="forgot-password__field-input forgot-password__field-input--code" type="number" min="0" max="9" required>
                        <input id="numberFour" class="forgot-password__field-input forgot-password__field-input--code" type="number" min="0" max="9" required>
                    </div>
                    <p class="forgot-password__information-text">We sent a 4-digit code to <strong id="phoneNumberModal" class="forgot-password__important-text">###########</strong>.<br> This code will expire in 5 minutes.</p>
                    <p id="resendCode" class="forgot-password__clickable-text">Resend Code</p>
                    <button class="forgot-password__button" type="submit">Continue</button>
                </div>
            </form>
        </dialog>
        <script src="js/script.js" async defer></script>
        <script src="js/forgot-password.js" async defer></script>
    </body>
</html>
