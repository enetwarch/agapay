<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Recover your Agapay account if youâ€™ve forgotten your login credentials.">
    <title>Forgot Password</title>
    <link rel="icon" type="image/svg+xml" href="./img/agapay.svg">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/forgot-password.js" defer></script>
  </head>
  <body data-page="forgot-password">
    <aside class="warning">
      <i class="warning__icon fa-solid fa-mobile-screen" aria-hidden="true"></i>
      <h2 class="warning__text">Please view on mobile</h2>
    </aside>
    <header class="header">
      <a class="header__back-link" href="./log-in" aria-label="Previous Page">
        <i class="header__back-link-icon fa-solid fa-arrow-left" aria-hidden="true"></i>
      </a>
      <h1 class="header__text">Recovery</h1>
    </header>
    <main class="main">
      <form id="forgot-password-form" class="form">
        <section class="form__section">
          <div class="form__input-field">
            <label class="form__input-field-label" for="phone-number">Phone Number</label>
            <input id="phone-number" class="form__input-field-input" name="phone-number" type="text" inputmode="numeric" placeholder="+6390123456789" minlength="7" maxlength="15" pattern="^[0-9\+\-]{7,15}$" required>
          </div>
        </section>
        <section class="form__section">
          <button class="button" type="submit">Continue</button>
        </section>
      </form>
    </main>
    <footer class="footer">
      <p class="footer__text">2025 Agapay | All Rights Reserved</p>
    </footer>
  </body>
</html>
